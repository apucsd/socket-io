<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>My First Socket IO Project</title>
</head>

<body>
    <!-- <h1 id="showTime" style="font-weight:bold;font-size: larger; ">Hello World</h1> -->

    <div class="flex items-center justify-center h-screen bg-gray-100">

        <div class="space-y-4">
            <!-- Input -->
            <input id="input" type="text" placeholder="Enter text"
                class="px-4 py-2 border border-gray-400 rounded-md bg-gray-200 text-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500">

            <!-- Submit Button -->
            <button onclick="sendMessage()" type="submit"
                class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500">
                Submit
            </button>
        </div>

    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script>

        const socket = io()
        function sendMessage() {

            const input = document.getElementById("input").value;


            // Send the message to the server
            socket.send(input);
        }

    </script>
</body>




</html>
